<div id="chatDiv" ng-controller="ChatController">
    <div class="container chat-signin">
        <h2 class="form-signin-heading">Chat sign in</h2>
        <button class="btn btn-large btn-primary" type="submit" id="enterRoom">Entrar</button>
    </div>
    <div class="container chat-wrapper">
        <form id="do-chat">
			<md-subheader class="md-no-sticky">{{title}}</md-subheader>
            <md-content id="responseContainer" flex="grow" layout-wrap layout-margin>
                
                <md-list id="response">
                </md-list>
            </md-content>
            <md-content id="sendDiv"layout-padding layout="row">
            	<div flex="80">
                <md-input-container>
                    <label>Mensaje...</label>
                    <input id="message">
                </md-input-container>
                </div>
                <div flex="15">
				<md-button type="submit" class="md-fab md-mini md-primary" aria-label="Use Android">
				  <md-icon>send</md-icon>
				</md-button>

                </div>
            </md-content> 
        </form>
    </div>
</div>

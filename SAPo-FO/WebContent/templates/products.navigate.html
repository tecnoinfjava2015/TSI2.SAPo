<div layout="column" class="relative" layout-fill role="main">
    <!-- class="relative" layout="column" layout-align="start start" flex> -->
    <div layout="row">
        <div flex="90">
            <h1>PRODUCTOS</h1>
        </div>
        <div flex="10">
                        <md-button aria-label="ToggleListGrid" class="no-ink" ng-click="toggleListGrid()">
                <md-icon ng-show="list">view_module</md-icon>
                <md-icon ng-show="!list">view_list</md-icon>
            </md-button>
        </div>
    </div>
    <div flex layout-wrap layout="row" ng-show="list">
        <div ng-repeat="product in products">
            <md-card>
                <div layout="row" flex>
                    <div flex="25" layout-margin>
                        <img class="md-card-image" src="{{image}}" alt="image caption">
                    </div>
                    <div flex="75" layout-margin>
                        <md-card-content>
                            <h2>{{product.name}}</h2>
                            <p>{{product.description}}</p>
                        </md-card-content>
                        <md-card-footer>
                            <h3>Stock: {{product.stock}}</h3>
                        </md-card-footer>
                    </div>
                </div>
                <div class="md-actions" layout="row" layout-align="end end">
                    <md-button>Ver mais</md-button>
                </div>
            </md-card>
        </div>
    </div>
    <div flex layout-wrap layout="row" ng-show="!list">
        <div ng-repeat="product in products" flex="25">
            <md-card>
                <div layout="column">
                    <div flex="100" layout-margin>
                        <img class="md-card-image" src="{{image}}" alt="image caption">
                    </div>
                    <div flex="100" layout-margin>
                        <md-card-content>
                            <h2>{{product.name}}</h2>
                        </md-card-content>
                        <md-card-footer>
                            <h3>Stock: {{product.stock}}</h3>
                        </md-card-footer>
                    </div>
                </div>
                <div class="md-actions" layout="row" layout-align="end end">
                    <md-button>Ver mais</md-button>
                </div>
            </md-card>
        </div>
    </div>
    <md-progress-linear md-mode="indeterminate" ng-show="loading"></md-progress-linear>
    <md-button class="md-primary md-raised" ng-click="getProducts()">
        Ver mas </md-button>
</div>

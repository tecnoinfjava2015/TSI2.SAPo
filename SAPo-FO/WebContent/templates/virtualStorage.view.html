<div layout="row" layout-padding="" layout-wrap="" layout-fill=""
	style="padding-bottom: 32px;" ng-cloak=""
	class="whiteframedemoBasicUsage">

	<div ng-repeat="vs in virtualStorages">
		<!-- <a ng-href="/SAPo-FO/index.html#/{{vs.name}}"> -->
		<md-whiteframe class="md-whiteframe-3dp"
			style="width: 200px; margin:32px" layout="column"
			layout-align="center center">
		<h3>
			<a ng-href="/SAPo-FO/#/virtualStorage/{{vs.name}}"
				style="text-decoration: none" ng-click="updateIndex(vs)">{{vs.name}}</a>
		</h3> 
		<a ng-href="/SAPo-FO/#/virtualStorage/{{vs.name}}" ng-click="updateIndex(vs)"><img
			class="md-card-image" src="{{vs.logo}}" alt="{{vs.name}}"
			style="padding: 15px; height:150px;" layout layout-align="center center"></a> 
			
			<div layout layout="row">
			<md-button class="md-raised md-primary"
			ng-click="editVirtualStorage($event, vs);">Editar</md-button> 
			<md-button class="md-warn" ng-click="deleteVirtualStorage(vs);">Borrar</md-button>
			</div>
			</md-whiteframe>
		<!-- </a>  -->
	</div>	
</div>

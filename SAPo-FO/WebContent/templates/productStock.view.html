<md-content>
	<div>
		<table class="table table-hover" ng-show="hasStock">
			<tr>
				<th>Fecha</th>
				<th>Cambio de Stock</th>
				<th>Stock Final</th>	
			</tr>
			<tr ng-repeat="item in stockmovements" ng-class-odd="odd" ng-class-even="even">
		      <td>{{ item.dateMov | date:'yyyy-MM-dd' }}</td>
		      <td>{{ item.stock }}</td>
		      <td>{{ item.finalStock }}</td>
		      <td>&nbsp</td>
		 	</tr>
		</table>
		<h3 ng-show="!hasStock">Nada por aqu&iacute;</h3>
	</div>
</md-content>

<md-dialog aria-label="Comprar Item" ng-cloak
	style="width: 50%;height:30%">
<form name="inputForm" novalidate>
	<md-toolbar>
		<div class="md-toolbar-tools">
			<h2>Item comprado</h2>
			<span flex></span>
			<md-button class="md-icon-button" ng-click="cancel()"> <i class="material-icons" aria-label="Close dialog">clear</i> </md-button>
		</div>
	</md-toolbar>
	<md-dialog-content style="max-width:100%;max-height:100%; ">
		<md-input-container>
            <label>Precio de Compra</label>
            <input ng-model="$parent.finalPrice" name="finalPrice" >
        </md-input-container>
			
		<span flex></span> 
	</md-dialog-content>
	<md-dialog-actions class="md-actions" layout="row">
<!-- 		<span flex></span> 	 -->
		<md-button class="md-raised md-primary"	ng-click='confirmBuyItem(finalPrice)'>Confirmar Compra</md-button> 
		<md-button class="md-raised" ng-click="cancel()">Cancelar</md-button> 
	</md-dialog-actions>
</form>
</md-dialog>

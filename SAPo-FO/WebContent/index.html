 <!DOCTYPE html>
<html ng-app="sapo" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a="http://xmlns.jcp.org/jsf/passthrough" xmlns:h="http://xmlns.jcp.org/jsf/html">

<head>
    <title>SAPo</title>
    <!-- Angular Material CSS -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.4/angular-material.min.css">
    <!-- Angular Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Custom css files -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-aria.min.js"></script>
    <!-- Angular Material Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.4/angular-material.min.js"></script>
    <!-- Angular Cookies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-cookies.js"></script>
    <!-- Config js files -->
    <script src="js/sapo.js"></script>
    <script src="js/sapo.routes.js"></script>
    <script src="js/sapo.style.js"></script>
    <!-- Lib js files -->
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="js/lib/ng-infinite-scroll.min.js"></script>
    <script src="js/lib/angular-base64-upload.min.js" type="text/javascript"></script>
    <!-- Controller js files -->
    <script src="js/controllers/index.controller.js"></script>
    <script src="js/controllers/index.toolbar.controller.js"></script>
    <script src="js/controllers/test.controller.js"></script>
    <script src="js/controllers/product.create.controller.js"></script>
    <script src="js/controllers/products.navigation.controller.js"></script>
    <script src="js/controllers/virtualStorage.controller.js"></script>
    <script src="js/controllers/index.sidenav.menu.controller.js"></script>
    <script src="js/controllers/index.sidenav.categories.controller.js"></script>
    <script src="js/controllers/index.sidenav.user.controller.js"></script>
    <script src="js/controllers/profile.controller.js"></script>
    <script src="js/controllers/dashboard.controller.js"></script>
    <script src="js/controllers/cookie.controller.js"></script>
    <script src="js/controllers/virtualStorage.navigate.controller.js"></script>
    <script src="js/controllers/category.create.controller.js"></script>
    <script src="js/controllers/category.navigate.controller.js"></script>
    <script src="js/controllers/virtualStorage.home.controller.js"></script>
    <script src="js/controllers/virtualStorage.edit.controller.js"></script>
    <script src="js/controllers/products.movements.controller.js"></script>
    <!-- Directives js files -->
    <script src="js/directives/user.avatar.directive.js"></script>
    <!-- Factories js files -->
    <script src="js/factories/products.resource.factory.js"></script>
    <script src="js/factories/categories.resource.factory.js"></script>
    <script src="js/factories/virtualStorage.resource.factory.js"></script>
    <script src="js/factories/profile.resource.factory.js" type="text/javascript"></script>
</head>

<body>
    <div layout="row" layout-fill flex md-theme="{{index.theme}}" ng-controller="IndexController as index">
        <!--style="{{bgcolor}}" -->
        <md-sidenav md-component-id="left" class="md-whiteframe-z5" md-is-locked-open="$mdMedia('gt-md')" layout="column">
            <md-toolbar class="md-tall md-hue-2" style="background-image: url('images/mdBackgrounds/mb-bg-fb-01.png');background-size: cover;">
                <span flex></span>
                <div layout="column" class="md-toolbar-tools-bottom inset" ng-controller="SidenavUserController as user">
                    <user-avatar></user-avatar>
                    <div>{{user.userName}}</div>
                    <div>{{user.userMail}}</div>
                    <div id="twitterLoginButton" ng-show="!user.userLogged" )>
                        <a href="twitter_login.xhtml"> <img border="0" alt="Login with Twitter" src="resources/sign-in-with-twitter-gray.png">
                        </a>
                    </div>
                </div>
            </md-toolbar>
            <div ng-include="index.navTopLeft"></div>
            <div ng-include="index.navBottomLeft"></div>
        </md-sidenav>
        <div layout="column" flex>
            <md-toolbar ng-include="index.toolbarTemplate"> </md-toolbar>
            <!-- MENU HIPER HARDCODE DE LA MUERTE -->
            <md-fab-speed-dial ng-show="index.menuShow" md-direction="up" class="md-fab-bottom-right md-scale">
                <md-fab-trigger>
                    <md-button aria-label="menu" class="md-fab md-warn">
                        <md-icon>menu</md-icon>
                    </md-button>
                </md-fab-trigger>
                <md-fab-actions>
                	<!-- MENU PRODUCTS NAVIGATE -->
                    <md-button ng-if="index.ProductsNavigationMenu" aria-label="AddStock" class="md-fab md-raised md-mini md-accent" ng-controller="ProductMovementController as pm" ng-click="pm.newMovement('+')">
                        <md-tooltip md-direction="left">Entrada de stock</md-tooltip>
                        <md-icon>add_circle</md-icon>
                    </md-button>
                    <md-button ng-if="index.ProductsNavigationMenu" aria-label="RemoveStock" class="md-fab md-raised md-mini md-accent" ng-controller="ProductMovementController as pm" ng-click="pm.newMovement('-')">
                        <md-tooltip md-direction="left">Salida de stock</md-tooltip>
                        <md-icon>remove_circle</md-icon>
                    </md-button>
                    
                    <!-- MENU VIRTUAL STORAGES NAVIGATE -->
                    <md-button ng-if="index.VirtualStorageNavigateMenu" aria-label="RemoveStock" class="md-fab md-raised md-mini md-accent" ng-controller="VirtualStorageNavigateController" ng-click="showAdvanced($event)">
                        <md-tooltip md-direction="left">Crear Almac&eacute;n Virtual</md-tooltip>
                        <md-icon>add_circle</md-icon>
                    </md-button>


                </md-fab-actions> 
            </md-fab-speed-dial> 
            <md-content flex="grow" layout-margin layout-padding layout-wrap ng-view> </md-content>
        </div> 
    </div>
</body>

</html>
